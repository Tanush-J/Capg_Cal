<!-- <p>calculator-modal works!</p> -->
<div class="container d-flex justify-content-center mt-5">
      <div class="calculator">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Formula Name"
            [(ngModel)]="formulaName"
          />
        </div>
        <input
          type="text"
          [ngModel]="formattedTokens"
          class="form-control-sm form-control text-end"
          readonly
        />

        <input
          type="text"
          [ngModel]="input"
          class="form-control form-control-lg text-end"
          readonly
        />

        <div class="row mt-3">
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="reset()">
              AC
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper('(')">
              (
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper(')')">
              )
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper('/')">
              /
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('1')">
              1
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('2')">
              2
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('3')">
              3
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper('*')">
              x
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('4')">
              4
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('5')">
              5
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('6')">
              6
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper('+')">
              +
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('7')">
              7
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('8')">
              8
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('9')">
              9
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary col-12" (click)="insertOper('-')">
              -
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <button class="btn btn-secondary col-12" (click)="insertChar('0')">
              0
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary col-12" (click)="insertChar('.')">
              .
            </button>
          </div>
          <div class="col-3">
            <button
              autofocus
              class="btn btn-primary col-12"
              (click)="evaluate()"
            >
              Parse
            </button>
          </div>
        </div>
      </div>
      <div class="calculator">
        <div class="row">
          <ng-container *ngFor="let func of funcArr">
            <div class="col-6 mt-2">
              <button
                class="btn btn-secondary col-12"
                (click)="insertFunc(func.insertChar)"
              >
                {{ func.name }}
              </button>
            </div>
          </ng-container>
        </div>
        <div class="row mt-1">
          <ng-container *ngFor="let vari of varArr">
            <div class="col-4 mt-2">
              <button
                class="btn btn-secondary col-12"
                (click)="insertChar(vari.name)"
              >
                {{ vari.name }}
              </button>
            </div>
          </ng-container>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button
              class="btn btn-success col-12"
              (click)="save()"
              [disabled]="isSave"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
