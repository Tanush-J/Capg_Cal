<app-navbar></app-navbar>
<div class="card-cont container mt-3 mb-3 p-4 ps-5">
  <button type="button" class="btn btn-lg btn-primary" (click)="open(mymodal)">
    Add Formula
  </button>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Calculator</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-calculator-modal [formulaArr]="formulaArr" (closeModal)="closeModal()"></app-calculator-modal>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">
      Cancel
    </button>
  </div>
</ng-template>
<form (ngSubmit)="submit()" class="card-cont container mb-2 p-3 pt-0 p-5">
  <div class="headingCont mt-2 p-2 pb-0">
    <h3 class="text-muted mt-3 ps-1 pb-1" muted>Formulas</h3>
  </div>
  <div class="row">
    <ng-container *ngFor="let formula of formulaArr; let i = index">
      <div class="col-6">
        <input class="form-check-input m-2 mt-4" type="checkbox" id="Check{{i}}" />
        <label class="form-check-label" for="Check{{i}}">Default checkbox</label>
        <button type="button" class="editbtn">Edit</button>
        <button type="button" class="delbtn" (click)="deleteFormula(formula.FormulaName)">Delete</button>
        <div class="card mt-3 mb-3">
          <div class="card-body">
            <h5 class="card-title"><b>Name: {{ formula.FormulaName }}</b></h5>
            <p class="card-text mt-3">Formula: {{ formula.Formula }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="col-3 mt-3 ms-auto">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
</form>
